<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DApp-example: Bank</title>
	<style>
		.flex {
			display: flex;
		}

		.item {
			flex: 1;
			padding: 2rem;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="item">
			<h3>銀行合約</h3>
			<h5 id="contractAddressH5">合約位址: </h5>
			<input id="deployedContractAddressInput" type="text" placeholder="請輸入既有合約位址" />
			<button id="loadDeployedContractButton">載入既有合約位址</button>
			<button id="deployNewContractButton">部署新合約</button>
			<hr>
			<h3>帳戶登入</h3>
			<select id="whoami"></select>
			<button id="whoamiButton">登入</button>
			<hr>
			<h3 id="accountStatus">帳戶狀態</h3>
			<h5 id="ethBalance">以太帳戶餘額 (wei): </h5>
			<h5 id="bankBalance">銀行合約餘額 (wei): </h5>
			<h5 id="nccuBalance">NCCU Coin餘額 : </h5>
			<hr>
			<h3>存款</h3>
			<input id="deposit" type="number" placeholder="請輸入存款額度 (ether)">
			<button id="depositButton">執行</button>
			<hr>
			<h3>提款</h3>
			<input id="withdraw" type="number" placeholder="請輸入提款額度 (ether)">
			<button id="withdrawButton">執行</button>
			<hr>
			<h3>轉帳</h3>
			<input id="transferTo" type="text" placeholder="請輸入轉帳對象">
			<input id="transferEtherValue" type="number" placeholder="請輸入轉帳額度 (ether)">
			<button id="transferButton">執行</button>
			<hr>
			<h3>鑄造Nccu Coin</h3>
			<input id="mintAccount" type="text" placeholder="請輸入對象">
			<input id="mintNumber" type="number" placeholder="請輸入鑄造額度 ">
			<button id="mint">執行</button>
			<hr>
			<h3>買NCCU Coin</h3>
			<input id="buyAmount" type="number" placeholder="請輸入買入額度">
			<button id="buyButton">執行</button>
			<hr>
			<h3>賣NCCU Coin</h3>
			<input id="sellAmount" type="number" placeholder="請輸入賣出額度">
			<button id="sellButton">執行</button>
			<hr>
		</div>
		<div class="item">
			<h3>活動紀錄</h3>
			<pre id="logger"></pre>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js' defer></script>
	<script src='js/web3.js' defer></script>
	<script src='js/bank.js' defer></script>
	<script src="js/index.js" defer></script>
</body>

</html>
